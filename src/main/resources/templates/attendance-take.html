<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'ClassCount - Take Attendance for ' + ${currentYear}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            background-color: #15293d;
            overflow: hidden;
            position: relative;
        }

        .container {
            z-index: 10;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        .app-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
            margin-bottom: 2rem;
        }

        h4 {
            color: #fff;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 8px;
            text-align: center;
            height: 44px;
        }
        .form-select option {
            background-color: #0d0d0d;
            color: #fff;
        }
        .form-select:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff8c00;
            box-shadow: 0 0 0 0.25rem rgba(255, 140, 0, 0.25);
            outline: none;
        }
        .form-label {
            color: #f1f1f1;
            font-weight: 400;
        }

        .btn-submit {
            background-color: #ff8c00;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px 0;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #ff0080;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff0080; }
            to { text-shadow: 0 0 20px #ff0080, 0 0 30px #ff8c00; }
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center">
    <div class="dashboard-card">
        <h4 th:text="'Take Attendance for ' + ${currentYear}"></h4>
        <div class="card-body">
            <form th:action="@{/attendance/mark}" method="post">
                <input type="hidden" name="year" th:value="${currentYear}">
                <div class="mb-4">
                    <label for="subject-select" class="form-label" style="color: #fff;">Select Subject:</label>
                    <select id="subject-select" name="subjectId" class="form-select form-select-lg" required>
                        <option value="">-- Choose Subject --</option>
                        <option th:each="subject : ${subjects}"
                                th:value="${subject.id}"
                                th:text="${subject.name}" style="color: #fff;">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-submit w-100">Mark Attendance</button>
            </form>
        </div>
        <div class="mt-4 text-center">
            <a th:href="@{/welcome}" class="btn btn-secondary w-100">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
