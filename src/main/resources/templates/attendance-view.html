<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'ClassCount - ' + ${currentYear} + ' Attendance Reports'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            overflow:scroll;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            background-color: #15293d;
            overflow: hidden;
            position: relative;
        }

        .container { z-index: 10; }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            padding: 30px;
            width: 100%;
            max-width: 1000px;
            overflow-y: auto;
            max-height: 90vh;
        }

        .app-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
            margin-bottom: 2rem;
        }

        h1 {
            color: #fff;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(8px);
        }

        .table th, .table td {
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .table-hover > tbody > tr > * {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .btn-submit {
            background-color: #ff8c00;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #ff0080;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-danger-custom {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-danger-custom:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .alert { border-radius: 8px; }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff0080; }
            to { text-shadow: 0 0 20px #ff0080, 0 0 30px #ff8c00; }
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center">
    <div class="dashboard-card">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="app-title" style="font-size: 2rem;">Attendance Report</h1>
            <a th:href="@{/welcome}" class="btn back-btn">Back to Dashboard</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="table-container">
            <h4 th:text="${currentYear} + ' Attendance Report'" class="mb-4 text-center" style="color: #ff8c00;"></h4>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <!-- Reset Button -->
                <form th:action="@{/attendance/view/reset/{year}(year=${currentYear})}" method="post"
                      onsubmit="return confirm('Are you sure you want to reset all attendance data for ' + [[${currentYear}]] + '? This cannot be undone.');">
                    <button type="submit" class="btn btn-danger-custom">Reset All Records</button>
                </form>

                <!-- Download Excel -->
                <a th:href="@{/attendance/view/export/{year}(year=${currentYear})}" class="btn btn-submit">Download Excel Report</a>
            </div>

            <div class="table-responsive" style="max-height: 450px; overflow-y: auto;">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th style="color: #ff8c00;">Student Name</th>
                        <th th:each="subject : ${subjects}" th:text="${subject.name}" style="color: #ff8c00;"></th>
                        <th style="color: #ff8c00;">Overall Attendance</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.name}"></td>
                        <td th:each="subject : ${subjects}"
                            th:text="${studentSubjectAttendance[student.id][subject.id]}"></td>
                        <td th:text="${studentOverallAttendance[student.id]}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
