<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Report: ' + ${student.name}"></title>

    <!-- Bootstrap & Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            overflow:scroll;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #15293d;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .container {
            z-index: 10;
            padding: 20px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            padding: 30px;
            width: 100%;
            max-width: 700px;
        }

        .app-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
            margin-bottom: 2rem;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff0080; }
            to { text-shadow: 0 0 20px #ff0080, 0 0 30px #ff8c00; }
        }

        h4 {
            color: #fff;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        /* ---------- TABLE STYLES ---------- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #ffffff;
            font-size: 1rem;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #444;
            background-color: rgba(255, 255, 255, 0.15);
        }

        th {
            background-color: rgba(255, 255, 255, 0.25);
            font-weight: 600;
            color: #ff8c00;
            text-transform: uppercase;
        }

        tr td {
            background-color: rgba(255, 255, 255, 0.15) !important;
        }

        tr:last-child td {
            background-color: rgba(255, 255, 255, 0.1);
            font-weight: 700;
        }

        td:last-child {
            font-weight: 700;
            color: #ffae42;
        }

        td, th {
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
        }

        /* ---------- BUTTONS ---------- */
        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 25px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* ---------- ERROR BOX ---------- */
        .alert {
            background-color: rgba(255, 0, 0, 0.15);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4c4c;
            border-radius: 8px;
        }

        /* ---------- QUICK LOOKUP FORM ---------- */
        .quick-lookup {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 10px;
        }

        .quick-lookup input {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }

        .quick-lookup input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-submit {
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center">
    <div class="dashboard-card">
        <h1 class="app-title">Student Attendance Report</h1>

        <h4 th:text="${student.name} + ' (' + ${student.rollNumber} + ')'" class="mb-2"></h4>
        <p class="text-white-50 mb-4" th:text="${currentYear} + ' Academic Year'"></p>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Subject</th>
                    <th>Attendance (P/T)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${subjectAttendanceSummary}">
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value}"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td>OVERALL PERCENTAGE</td>
                    <td th:text="${overallPercentage}"></td>
                </tr>
                </tfoot>
            </table>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/welcome}" class="btn btn-secondary">Back to Dashboard</a>
        </div>


            </form>
        </div>
    </div>
</div>
</body>
</html>
