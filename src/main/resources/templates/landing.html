<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassCount - Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            overflow:scroll;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            background-color: #15293d; /* Plain dark background */
            overflow: hidden;
            position: relative;
        }

        .landing-card {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            text-align: center;
            z-index: 10;
            animation: fadeInUp 1.5s ease;
        }

        .app-title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.2rem;
            color: #f1f1f1;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .btn-submit {
            background-color: #ff8c00;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            padding: 15px 40px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #ff0080;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 0, 128, 0.4);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff0080; }
            to { text-shadow: 0 0 20px #ff0080, 0 0 30px #ff8c00; }
        }
    </style>
</head>
<body>
<div class="landing-card">
    <h1 class="app-title">ClassCount</h1>
    <p class="tagline">Student Attendance Management, Simplified.</p>

    <p class="mb-5">
        Access secure, real-time reporting and management tools for all your academic records.
    </p>

    <a th:href="@{/login}" class="btn btn-submit">Get Started</a>
</div>
</body>
</html>
