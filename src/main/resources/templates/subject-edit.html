<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Edit Subject: ' + ${subject.name}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            background-color: #15293d;
            overflow: hidden;
            position: relative;
        }

        .container {
            z-index: 10;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        .app-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
            margin-bottom: 2rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff8c00;
            box-shadow: 0 0 0 0.25rem rgba(255, 140, 0, 0.25);
            outline: none;
        }

        .form-label {
            color: #f1f1f1;
            font-weight: 400;
        }

        .btn-submit {
            background-color: #ff8c00;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px 0;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #ff0080;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center">
    <div class="dashboard-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="app-title" style="font-size: 2rem;">Edit Subject</h1>
            <a th:href="@{/subjects/{year}(year=${currentYear})}" class="btn back-btn">Cancel</a>
        </div>

        <form th:action="@{/subjects/update/{id}(id=${subject.id})}" th:object="${subject}" method="post">
            <!-- Hidden input to carry the classroom ID -->
            <input type="hidden" th:field="*{classroom.id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Subject Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <button type="submit" class="btn btn-submit w-100">Update Subject</button>
        </form>
    </div>
</div>
</body>
</html>
