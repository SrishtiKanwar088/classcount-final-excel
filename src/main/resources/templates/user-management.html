<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassCount - User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            overflow:scroll;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            background-color: #15293d;
            overflow: hidden;
            position: relative;
        }

        .container {
            z-index: 10;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            padding: 30px;
            width: 100%;
            max-width: 1000px;
        }

        .app-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
            margin-bottom: 2rem;
        }

        .form-control, .table {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 8px;
            text-align: left;
            height: 44px;
        }
        .form-select option, .form-control option {
            background-color: #0d0d0d;
            color: #fff; /* Ensure text is visible inside options */
        }
        .form-select:focus, .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff8c00;
            box-shadow: 0 0 0 0.25rem rgba(255, 140, 0, 0.25);
            outline: none;
        }
        .form-label {
            color: #f1f1f1;
            font-weight: 400;
        }

        .btn-submit {
            background-color: #ff8c00;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px 0;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #ff0080;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
        }

        .btn-info {
            background-color: #5bc0de;
            border-color: #5bc0de;
        }

        .btn-danger {
            background-color: #d9534f;
            border-color: #d9534f;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(8px);
        }

        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .table-hover > tbody > tr > * {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .table th, .table td {
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff0080; }
            to { text-shadow: 0 0 20px #ff0080, 0 0 30px #ff8c00; }
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center">
    <div class="dashboard-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="app-title" style="font-size: 2rem;">User Management</h1>
            <a th:href="@{/welcome}" class="btn back-btn">Back to Dashboard</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Add User Form -->
        <div class="table-container mb-4">
            <h4 class="mb-3" style="color: #fff;">Add New User</h4>
            <form th:action="@{/users/add}" th:object="${newUser}" method="post">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required>
                    </div>
                    <div class="col-md-3">
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" th:field="*{role}" required>
                            <option value="">-- Select Role --</option>
                            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-submit w-100">Add User</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- User List Table -->
        <div class="table-container">
            <h4 class="mb-3" style="color: #fff;">System Users</h4>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th style="color: #ff8c00;">Username</th>
                        <th style="color: #ff8c00;">Role</th>
                        <th style="color: #ff8c00;">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}" style="color: #fff;"></td>
                        <td th:text="${user.role}" style="color: #fff;"></td>
                        <td>
                            <!-- Prevent deleting the current user or the last ADMIN -->
                            <a th:if="${#authentication.name != user.username and user.role != 'ROLE_ADMIN' or users.size() > 1}"
                               th:href="@{/users/delete/{id}(id=${user.id})}"
                               onclick="return confirm('Are you sure you want to delete this user?');"
                               class="btn btn-sm btn-danger">Delete</a>
                            <span th:if="${#authentication.name == user.username}" class="text-info">(You)</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
