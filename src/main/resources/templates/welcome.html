<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassCount - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            background-color: #15293d;
            overflow: hidden;
            position: relative;
        }

        .container {
            z-index: 10;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .app-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
            margin-bottom: 2rem;
        }

        .form-select, .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 8px;
            text-align: center;
            height: 44px;
        }
        .form-select option, .form-control option {
            background-color: #0d0d0d;
        }
        .form-select:focus, .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff8c00;
            box-shadow: 0 0 0 0.25rem rgba(255, 140, 0, 0.25);
            outline: none;
        }
        .form-label {
            color: #f1f1f1;
            font-weight: 400;
        }

        .btn-submit {
            background-color: #ff8c00;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px 0;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #ff0080;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-admin { /* Style for the Manage Users button */
            background-color: #5bc0de;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 30px;
            transition: all 0.25s ease;
        }
        .btn-admin:hover {
            background-color: #31b0d5;
            transform: translateY(-2px);
        }

        .search-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff0080; }
            to { text-shadow: 0 0 20px #ff0080, 0 0 30px #ff8c00; }
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center">
    <div class="dashboard-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="app-title" style="font-size: 2rem;">ClassCount</h1>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-logout">Logout</button>
            </form>
        </div>

        <p class="intro-text">Please select the academic year to manage attendance.</p>

        <div class="mb-4 d-flex justify-content-center">
            <div class="col-md-6">
                <label for="year-select" class="form-label">Select Year:</label>
                <select id="year-select" class="form-select form-select-lg">
                    <option th:each="classroom : ${classrooms}"
                            th:value="${classroom.year}"
                            th:text="${classroom.year}">
                    </option>
                </select>
            </div>
        </div>

        <!-- NEW: Manage Users Link (Visible only to Admin) -->
        <div sec:authorize="hasAuthority('ROLE_ADMIN')" class="mb-3">
            <a th:href="@{/users/manage}" class="btn btn-admin btn-lg w-100">Manage Users </a>
        </div>

        <div class="row g-3">
            <div class="col-md-6">
                <button id="manage-students-btn" class="btn btn-submit btn-lg w-100">Manage Students</button>
            </div>
            <div class="col-md-6">
                <button id="manage-subjects-btn" class="btn btn-submit btn-lg w-100">Manage Subjects</button>
            </div>
            <div class="col-md-6">
                <button id="take-attendance-btn" class="btn btn-submit btn-lg w-100">Take Attendance</button>
            </div>
            <div class="col-md-6">
                <button id="view-reports-btn" class="btn btn-submit btn-lg w-100">View Reports</button>
            </div>
        </div>

        <!-- Quick Access Search -->
        <div class="search-container mt-4">
            <h5 class="mb-3" style="color: #ff8c00;">Quick Report Lookup</h5>
            <form id="quick-search-form">
                <div class="row g-3 align-items-end">
                    <div class="col-md-9">
                        <label for="roll-number" class="form-label visually-hidden">Roll Number</label>
                        <input type="text" class="form-control" id="roll-number" placeholder="Enter Student Roll Number" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-submit w-100">View Student</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const yearSelect = document.getElementById('year-select');
        const searchForm = document.getElementById('quick-search-form');
        const rollNumberInput = document.getElementById('roll-number');
        const lastSelectedYear = localStorage.getItem('selectedYear');

        // Initialize Year Select
        if (lastSelectedYear) {
            yearSelect.value = lastSelectedYear;
        } else {
            yearSelect.value = '3rd Year';
        }

        function updateButtonLinks() {
            const selectedYear = yearSelect.value;
            localStorage.setItem('selectedYear', selectedYear);
            const encodedYear = encodeURIComponent(selectedYear);
            document.getElementById('manage-students-btn').onclick = () => window.location.href = `/students/${encodedYear}`;
            document.getElementById('manage-subjects-btn').onclick = () => window.location.href = `/subjects/${encodedYear}`;
            document.getElementById('take-attendance-btn').onclick = () => window.location.href = `/attendance/take/${encodedYear}`;
            document.getElementById('view-reports-btn').onclick = () => window.location.href = `/attendance/view/${encodedYear}`;
        }

        // Handle Quick Search Submission
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const rollNumber = rollNumberInput.value;
            const selectedYear = yearSelect.value;
            window.location.href = `/reports/student/${encodeURIComponent(selectedYear)}/${encodeURIComponent(rollNumber)}`;
        });

        yearSelect.addEventListener('change', updateButtonLinks);
        updateButtonLinks();
    });
</script>
</body>
</html>
